<a style="cursor: pointer" class="list-group-item clearfix" [routerLink]="[index]" routerLinkActive="active" (click)="storeRecId()">
	<div class="mr-auto">
		<h4 class="mb-1">{{recipe.name}}</h4><br>
		<p class="mb-1">{{recipe.description}}</p>
	</div>
	<span class="ml-auto"><img [src]="recipe.imagePath" alt="" class="img-fluid" style="max-height:50px"></span>
</a>
