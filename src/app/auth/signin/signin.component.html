<div class="container" style="padding-top:50px">
  <div class="row justify-content-center">
    <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6 align-self-center">
      <div class="card">
        <div class="card-header">
          Login
        </div>
        <div class="card-body">
          <h4 class="card-title">Enter Credentials</h4>
          <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" ngModel class="form-control" required #email="ngModel">
            </div>
            <p class="form-text text-muted"
              *ngIf="!email.valid&&email.touched">Invalid Email</p>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" ngModel class="form-control" required #password="ngModel">
            </div>
            <p class="form-text text-muted"
               *ngIf="!password.valid&&password.touched">Invalid Password</p>
            <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Sign In</button>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>
