<div class="container" style="padding-top:50px;padding-bottom: 50px">
  <div class="row justify-content-center">
    <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6 align-self-center">
      <div class="card">
        <div class="card-header">
          Register
        </div>
        <div class="card-body">
          <h4 class="card-title">Enter Credentials</h4>
          <form (ngSubmit)="onSubmit()" [formGroup]="signupForm">
            <div class="form-group">
              <label for="fname">First Name</label>
              <input type="text" id="fname" [formControlName]="'firstname'" class="form-control" name="fname">
              <p class="text-muted" *ngIf="!signupForm.get('firstname').valid && signupForm.get('firstname').touched">
                <span *ngIf="signupForm.get('firstname').errors['required']">This field is required</span>
              </p>
            </div>
            <div class="form-group">
              <label for="lname">Last Name</label>
              <input type="text" id="lname" name="lname" [formControlName]="'lastname'" class="form-control">
              <p class="text-muted" *ngIf="!signupForm.get('lastname').valid && signupForm.get('lastname').touched">
                <span *ngIf="signupForm.get('lastname').errors['required']">This field is required</span>
              </p>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" [formControlName]="'email'" name="mail" class="form-control">
              <span class="text-muted" *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched">
						Please enter valid email</span>
            </div>
            <div [formGroupName]="'passwords'">
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="pwd" [formControlName]="'password'" class="form-control">
                <p class="text-muted" *ngIf="signupForm.get('passwords.password').touched"><!--<span
                  *ngIf="signupForm.get('passwords.password').errors['required']">This field is required</span>-->
                  <span
                    *ngIf="signupForm.hasError('notSame', 'passwords')&&signupForm.get('passwords.password2').touched">Passwords aren't the same</span>
                </p>
              </div>
              <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" name="pwd2" [formControlName]="'password2'" class="form-control">
                <p class="text-muted" *ngIf="signupForm.get('passwords.password2').touched"><!--<span
                  *ngIf="signupForm.get('passwords.password2').errors['required']">This field is required</span>-->
                  <span
                    *ngIf="signupForm.hasError('notSame', 'passwords')&&signupForm.get('passwords.password').touched">Passwords aren't same!</span>
                </p>
              </div>
            </div>
            <button class="btn btn-primary" type="submit" [disabled]="!signupForm.valid">Sign Up</button>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>
