<div class="backdrop" [ngStyle]="{display:display}"></div>
<div class="modal" [ngStyle]="{display:display}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{error?.title}}</h5>
        <button type="button" class="close" (click)="onErrorHandled()">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>{{error?.message}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="onErrorHandled()">Close</button>
      </div>
    </div>
  </div>
</div>
